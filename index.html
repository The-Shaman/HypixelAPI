<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bad Skyblock API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial;
        background: #8fafaf;
        margin: 0;
      }
      
      .mainpage {
        margin: 20px;
      }
      
      .statspage {
        margin: 20px;
      }
      
      .header {
        padding: 20px;
        text-align: center;
        background: #3a3d3d;
        color: white;
        font-size: 20px;
        margin: 0;
      }
      
      input:invalid {
        border: 2px dashed black;
      }

      input:invalid:required {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
      
    </style>
  </head>
  <body onload="getURL()">
    <script>
      function getURL() {
        if (window.location.search) {
          document.getElementById("mainpage").style.display = "none";
          var searches = window.location.search;
          var poskey = searches.search("&key=");
          getStats(searches.slice(5,poskey), searches.slice(poskey+5,));
        } else {
          document.getElementById("statspage").style.display = "none";
        }
      }
      
      async function getStats(username, key) {
        let uuidURL = 'https://api.ashcon.app/mojang/v2/user/' + username;
        const uuidData = await fetch(uuidURL);
        if (uuidData.ok == false) {
          console.log("Invalid Minecraft Username."); 
          document.getElementById("statsuseridkey").innerHTML = "Invalid Username";
          return 0;
        } 
        const uuidjson = await uuidData.json();
        
        
        let keyURL = new URL('https://api.hypixel.net/key');
        keyURL.searchParams.set('key', key);
        const keydata = await fetch(keyURL);
        if (keydata.status == 200) {  
          const keyjson = await keydata.json();
          document.getElementById("statsuseridkey").innerHTML = "Username: " + username + ", UUID: " + uuidjson.uuid + ", Username: " + keyjson.key;
        } else if (keydata.status == 403) {
          console.log("Invalid API key.");
          document.getElementById("statsuseridkey").innerHTML = "Invalid API key.";
          return 0;
        } else {
          console.log("API key throttle");
          document.getElementById("statsuseridkey").innerHTML = "API key throttle.";
          return 0;
        } 
      }
    </script>
    
    <div class="header">
      <h1>Bad Skyblock API</h1>
    </div>

    <div id="mainpage" class="mainpage">
      <form>
        <p>Show Skyblock Stats for:</p>
        <input name="ign" type="search" placeholder="Enter username" pattern="\w{1,}" autofocus required>
        <p>Your API key:</p>
        <input name="key" type="search" placeholder="Enter your API key" autofocus required>
        <br>
        <button type="submit">Show stats</button>
      </form>
    </div>
    
    <div id="statspage" class="statspage">
      <p id="statsuseridkey"></p>
    </div>
  </body>
</html>
