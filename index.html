<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bad Skyblock API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial;
        background: #8fafaf;
      }
      
      .mainpage {}
      
      .statspage {}
      
      .header {
        padding: 20px;
        text-align: center;
        background: #3a3d3d;
        color: white;
        font-size: 20px;
        margin: 0;
      }
      
      input:invalid {
        border: 2px dashed red;
      }

      input:invalid:required {
        background-image: 2px dashed red);
      }

      input:valid {
        border: 2px solid black;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <h1>Bad Skyblock API</h1>
    </div>

    <div class="mainpage">
      <form>
        <p>Show Skyblock Stats for:</p>
        <input name="ign" type="search" placeholder="Enter username" autofocus required>
        <p>Your API key:</p>
        <input name="API-key" type="search" placeholder="Enter your API key here" autofocus required>
        <button type="submit">Show stats</button>
      </form>
    </div>
    
  </body>
</html>
