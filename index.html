<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bad Skyblock API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial;
        background: #8fafaf;
        margin: 0;
      }
      
      .mainpage {
        margin: 20px;
      }
      
      .statspage {
        margin: 20px;
      }
      
      .header {
        padding: 20px;
        text-align: center;
        background: #3a3d3d;
        color: white;
        font-size: 20px;
        margin: 0;
      }
      
      input:invalid {
        border: 2px dashed red;
      }

      input:invalid:required {
        background-image: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
      
    </style>
  </head>
  <body onload="getURL()">
    <script>
      function getURL() {
        if (window.location.search) {
          document.getElementById("mainpage").style.display = "none";
          var searches = window.location.search;
          var poskey = searches.search("&key=");
          getStats(searches.slice(5,poskey), searches.slice(poskey+5,))
        } else {
          document.getElementById("statspage").style.display = "none";
        }
      }
      
      function getStats(username, key) {
        alert(username + ", " + key);
        let keyURL = "https://api.hypixel.net/key?key=YOUR_API_KEY"
        keyURL.replace('YOUR_API_KEY', key.toString());
        alert(keyURL);
        fetch("https://api.hypixel.net/key?key=YOUR_API_KEY")
          .then(result => result.json())
        document.getElementById("statspage").InnerHTML = result;
      }
    </script>
    
    <div class="header">
      <h1>Bad Skyblock API</h1>
    </div>

    <div id="mainpage" class="mainpage">
      <form>
        <p>Show Skyblock Stats for:</p>
        <input name="ign" type="search" placeholder="Enter username" pattern="\w{1,}" autofocus required>
        <p>Your API key:</p>
        <input name="key" type="search" placeholder="Enter your API key" autofocus required>
        <br>
        <button type="submit">Show stats</button>
      </form>
    </div>
    
    <div id="statspage" class="statspage">
      <p>The statspage... at least, it will be eventually</p>
    </div>
  </body>
</html>
