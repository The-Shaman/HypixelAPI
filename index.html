<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bad Skyblock Data Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="inventory.css">
    <style> 
      :root {
        --inv-size: 128px; 
        --mouse-x: 0px;
        --mouse-y: 0px;
      }
      
      body {
        font-family: Arial;
        background: #ffaa00;
        margin: 0;
      }
      
      .mainpage {
        margin: 20px;
      }https://github.com/The-Shaman/HypixelAPI/blob/test-stuff/index.html
      
      .statspage {
        margin: 20px;
      }
      
      .header {
        padding: 20px;
        text-align: center;
        background: #3a3d3d;
        color: white;
        font-size: 20px;
        margin: 0;
      }
      
      input:invalid {
        border: 2px dashed black;
      }

      input:invalid:required {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
      
      .loreline {
        display: block;
        min-height: 1em;
      }
      
      #itemview {
        background: rgba(22,7,23,0.9);
        border: 4px solid rgba(32,10,64,0.9);
        padding: 8px;
        border-radius: 5px;
        display: inline-block;
        position: absolute;
        top: calc(var(--mouse-y) - 128px);
        left: calc(var(--mouse-x) + 5px);
      }
      
      #itemview:empty {
        display: none; 
      }
      
      #inventoryview {
        display: grid;
        background: rgb(198,198,198);
        gap: calc(var(--inv-size)/16);
        grid-template-columns: repeat(9, calc(var(--inv-size) + calc(var(--inv-size)/8)));
        width: calc(calc(9 * calc(var(--inv-size) + calc(var(--inv-size)/8))) + calc(var(--inv-size)/2));
        padding: calc(var(--inv-size)/4);
        border: calc(var(--inv-size)/8) outset rgb(230,230,230);
      }
      
      .inventoryslot:hover {
        background: rgb(194,194,194);
      }
      
      .inventoryslot {
        border: calc(var(--inv-size)/16) inset rgb(153,153,153); 
        background: rgb(136,136,136);
        height: var(--inv-size);
        width: var(--inv-size);
      }
</style>
  </head>
  <body onload="getURL()">
    <script src="nbt.js"></script>
    <script src="calculate.js"></script>
    
    <div class="header">
      <h1>Bad Skyblock Data Viewer</h1>
    </div>

    <div id="mainpage" class="mainpage">
      <form>
        <p>Show Skyblock Stats for:</p>
        <input name="ign" type="search" placeholder="Enter username" pattern="\w{1,}" autofocus required>
        <p>Your API key:</p>
        <input name="key" type="search" placeholder="Enter your API key" autofocus>
        <br>
        <button type="submit">Show stats</button>
      </form>
    </div>
    
    <div id="statspage" class="statspage">
      <div id="itemview"></div>
      <div id="inventoryview">
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <hr style="all: unset; grid-column: 1/10; height: calc(var(--inv-size)/4);">
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
        <div class="inventoryslot"></div>
      </div>
    </div>
  </body>
</html>
